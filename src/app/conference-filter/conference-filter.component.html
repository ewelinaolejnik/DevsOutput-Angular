<div class="container mt-4 bg-light">
  <form (ngSubmit)="onConferencesFilter(formResult)" #formResult="ngForm">
    <div class="row pt-3">
      <div class="form-group form-inline col-4">
        <label class="col-6" for="name">Conference Name</label>
        <input class="form-control col-6" type="text" id="name" name="name" ngModel>
      </div>
      <div class="form-group form-inline col-3">
        <label class="col-5" for="country">Country</label>
        <select (change)="onCountrySelected($event.target.value)"
        class="form-control col-7" id="country" name="country" ngModel>
          <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
        </select>
      </div>
       <div class="form-group form-inline col-2">
         <label class="col-4" for="city">City</label>
         <select class="form-control col-8" id="city" name="city" ngModel>
           <option *ngFor="let city of selectedCities" [value]="city.id">{{city.name}}</option>
         </select>
       </div>
       <div class="col-3">
          <button type="submit" class="btn btn-primary">Filter Conferences</button>
        </div>
      </div>
  </form>
</div>
